<!DOCTYPE html>
<html lang="en">
<head> 
    <link rel="stylesheet" href="cadastro.css">
    <link rel="icon" href="Imagens/Frame 14 (1).png" type="image/x-icon">
    <script src="./cadastro.js"> defer</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar uma Conta no ParkFinder</title>
</head>
<body>
    <main>
        
        <div class="fundos">
            <svg xmlns="http://www.w3.org/2000/svg" width="1234" height="1024" viewBox="0 0 1234 1024" fill="none">
                <path d="M0 0H1234L218 854L0 1024V0Z" fill="#6D6D6D"/>
            </svg>
        </div>

        <section>
            <div class="cadastro">
                <div class="cadasposi">
                    <h3><b>Cadastro</b></h3>
                
                    <!--Dados do Cadastro-->
                    <p>Nome</p>
                    <div class="input-container ">
                        <div class="placeholder">
                            <input  type="text" id="nome" name="seunome" aria-labelledby="label-nome"
                            placeholder="Adicionar Nome" />
                            <label class="label" for="fnome" id="label-fnome"></label>
                        </div>
                    </div>

                    <p>Email</p>
                    <div class="input-container ">
                        <div class="placeholder">
                            <input tyle="margin-bottom: 9px;" type="text" id="email" name="seuemail" aria-labelledby="label-email"
                            placeholder="Adicionar Email" />
                            <label class="label" for="femail" id="label-femail"></label>
                        </div>
                    </div>

                    <p>Criar Senha</p>
                    <div class="input-container">
                        <div class="placeholder">
                            <input  type="password" id="senha" name="suasenha" aria-labelledby="label-senha" 
                            placeholder="Adicionar Senha" />
                            <label class="label" for="senha" id="label-senha"></label>
                        </div>
                    </div>

                    <p>Confirmar Senha</p>
                    <div class="input-container">
                        <div class="placeholder">
                            <input type="password" id="confsenha" name="suasenha" aria-labelledby="label-senha" 
                            placeholder="Confirme sua Senha" />
                            <label class="label" for="senha" id="label-senha"></label>
                        </div>
                        <div id="error-message"></div>
                    </div>
                    <!--Fim dos Dados do Cadastro-->


                    <div class="butaocadastrar">
                        <button><b id="botaocad">Cadastrar</b></button>
                    </div>
    
                    <div class="japossuiconta"> 
                        <p>Já possui uma conta? <a href="login.html"> Faça Login</a></p>
                    </div>
                   
                </div>

                <div class="imagem-na-div-cadastro">
                    <img  src="Imagens/logoparkbranca.png" alt="logobranca">
                </div>
            </div>

            <div class="hello">
                <div>
                    <h3>OLÁ!</h3>
                    <p>Crie uma conta para continuar.</p>
                </div>
                <img src="Imagens/nome app.png" alt="Nome ParkFinder">
            </div>
        </section>
       
    </main>
</body>
</html>
