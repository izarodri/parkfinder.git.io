<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="icon" href="Frame 14 (1).png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar uma Conta no ParkFinder</title>
</head>
<body>
    <main>

        <div class="fundos">
            <svg xmlns="http://www.w3.org/2000/svg" width="1234" height="1024" viewBox="0 0 1234 1024" fill="none">
                <path d="M0 0H1234L218 854L0 1024V0Z" fill="#6D6D6D"/>
            </svg>
        </div>
        <section>
            <div class="cadastro">

                <div class="cadasposi">

                    <p style="text-align: center; font-size: 22px; margin-bottom: 20px;"><b>Cadastro</b> </p>
                
                    <p class="norma">Email</p>
                    <div class="input-container ">
    
                        <div class="placeholder">
    
                        <input style="margin-bottom: 13px;" type="text" id="email" name="seuemail" aria-labelledby="label-email"
                        placeholder="Adicionar Email" />
                        <label class="label" for="femail" id="label-femail">
                        </label>
                        </div>
                    </div>
    
                    <p class="norma">Crie sua Senha</p>
                    <div class="input-container">
    
                        <div class="placeholder">
    
                        <input style="margin-bottom: 13px;" type="password" id="senha" name="suasenha" aria-labelledby="label-senha" 
                        placeholder="Crie sua Senha" />
                        <label class="label" for="senha" id="label-senha">
                            
                        </label>
                        </div>
                    </div>

                    <p class="norma">Confirme sua Senha</p>
                    <div class="input-container">
    
                        <div class="placeholder">
    
                        <input type="password" id="senha" name="suasenha" aria-labelledby="label-senha" 
                        placeholder="Confirme sua Senha" />
                        <label class="label" for="senha" id="label-senha">
                            
                        </label>
                        </div>
                    </div>
    
                    <div class="butaologin " style="padding-top: 45px;">
                        <a href="mapa.html"><button class="center-button"><b>Cadastrar</b></button></a>
                    </div>
    
                    <div class="ultimocadastr"> 
                        <p class="texcadas">Já possui uma conta? <a href="login.html" class="cadas"> Faça Login</a></p>
                    </div>
                   
                </div>

                <div class="imagelogo">
                    <img class="bottom-image"  src="logoparkbranca.png" alt="logobranca">
                    </div>

            </div>

            <div class="hello">

                <div style="text-align: left;">
                    <p class="pbemvin"> HELLO!</p>
                     <p class="facalog">Crie uma conta para continuar.</p>
                </div>

                
                <img src="nome app.png" alt="Nome ParkFinder">

            </div>
        </section>
       
    </main>
</body>
</html>
