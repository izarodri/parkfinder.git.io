<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="mapa.css">
    <link rel="icon" href="Imagens/Frame 14 (1).png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkFinder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!--<script src="https://unpkg.com/leaflet-rotate@0.2.8/dist/leaflet-rotate-src.js"></script>-->
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
</head>


<body>
    <main>
        <section>

            <div class="top-bar">

                <div id="divBusca">
                    <input type="text" id="destino" placeholder="Pesquisar...."/>
                    <button id="btnBusca" type="button" onclick="calcularRota()"><img src="Imagens/Vector.png" alt="Pesquisar"></button>
                    <div class="resultado">
                        
                    </div>
                </div>
               
                <button id="bntfiltro" type="button" onclick="mudar()"><img src="Imagens/filtro branco.png" alt="filtro"></button>
      
                
             </div>    

             <div id="map">

                <div id="botoes">
                    <button id="btnLivre" type="button" onclick="livre()">VAGA LIVRE</button>
                    <button id="btnPaga" type="button" onclick="paga()">VAGA PAGA</button>
                    <button id="btnDeficiente" type="button" onclick="deficiente()">VAGA PCD</button>
                </div>
                <div id="botaox"><img id="imgbotaox" src="Imagens/botaox.png"></div>
                
                <div id="info_divIniciar"> 
                    <div class="iniciar"><p>Tipo:</p></div>
                    <div id="tipo"></div>
                    <div class="iniciar"><p>Distância:</p></div>
                    <div id="distancia"></div>
                    <button id="btnIniciar" type="button" onclick="">INICIAR</button>
                </div>

                <div id="info_divEstrutura">
                    <div id="separa_1">
                        <div class="info"><p>Distância:</p></div>
                        <div id="info_1"></div>   
                    </div>
                    <div id="separa_2">
                        <div class="info"><p>Duração:</p></div>
                        <div id="info_2"></div>                        
                    </div>

                </div>
            </div>       
        </section>
    </main>
    <script type="text/javascript" src="mapa.js"></script>
</body>
</html>
