<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="mapa.css">
    <link rel="icon" href="Imagens/Frame 14 (1).png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkFinder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <script>
         function mudar(){
        const botoes = document.querySelector(".botoes");
        const botao = document.getElementById("bntfiltro");
        const imagem = botao.querySelector("img");
        const mapa = document.getElementById("map")
        if (botao.style.backgroundColor!="white"){
            botao.style.backgroundColor= "white";
            imagem.src="Imagens/filtropreto.png";
            botoes.style.visibility = "visible";
            
            
          
           


        }else{
            botao.style.backgroundColor= "black";
            imagem.src="Imagens/filtro branco.png"
            botoes.style.visibility = "hidden";
            mapa.style.zIndex="auto"
           
           
        } 
        
    }
    
    function livre() {
        
        const botao = document.getElementById("btnLivre")
        if (botao.style.backgroundColor!="rgb(157, 157, 157)"){ 
            botao.style.backgroundColor= "#9D9D9D";
        }else {
            botao.style.backgroundColor= "#58D443";
        }
    }
    
    function paga() {
        
        const botao = document.getElementById("btnPaga")
        if (botao.style.backgroundColor!="rgb(70, 67, 212)"){ 
            botao.style.backgroundColor= "#4643D4";
        }else {
            botao.style.backgroundColor= "#9D9D9D";
        }
    }
    function deficiente(){
        const botao = document.getElementById("btnDeficiente")
        if (botao.style.backgroundColor!="rgb(67, 186, 212)"){ 
            botao.style.backgroundColor= "#43BAD4";
        }else {
            botao.style.backgroundColor= "#9D9D9D";
        }
    }
    </script>
</head>

<body>
    <main>
        <section>

            <div class="top-bar">

                <div id="divBusca">
                    <input type="text" id="destino" placeholder="Pesquisar...."/>
                    <button id="btnBusca" type="button" onclick="calcularRota()"><img src="Imagens/Vector.png" alt="Pesquisar"></button>
                    <div class="resultado">
                        
                    </div>
                </div>
               
                <button id="bntfiltro" type="button" onclick="mudar()"><img src="Imagens/filtro branco.png" alt="filtro"></button>
                
                <div class="botoes">
                    <button id="btnLivre" type="button" onclick="livre()">ZONA LIVRE</button>
                    <button id="btnPaga" type="button" onclick="paga()">ZONA PAGA</button>
                    <button id="btnDeficiente" type="button" onclick="deficiente()">ZONA DEFICIENTE</button>
                </div>
                
               
             </div>    

             <div id="map">
                <div id="info_divEstrutura">
                    <div id="separa_1">
                        <div class="info"><p>Distância:</p></div>
                        <div id="info_1"></div>   
                    </div>
                    <div id="separa_2">
                        <div class="info"><p>Duração:</p></div>
                        <div id="info_2"></div>                        
                    </div>

                </div>
            </div>       
        </section>
    </main>
    <script type="text/javascript" src="mapa.js"></script>
</body>
</html>
