<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="novasenha.css">
    <link rel="icon" href="Imagens/Frame 14 (1).png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha da Conta! </title>
</head>
<body>
    <main>

        <section>

            <div class="fazersenha">
                <img src="Imagens/logoparkbranca.png" alt="">
                <h1>Alterar Senha</h1>
                <p>Escolha uma senha forte e n√£o a reutilize em outros aplicativos.</p>
                

                <div class="novasenha">
                    <h3>Nova Senha</h3>
                <div class="input-container">
                    <div class="placeholder">
                        <input  type="password" id="senha" name="suasenha" aria-labelledby="label-senha" 
                        placeholder="Adicionar Nova Senha" />
                        <label class="label" for="senha" id="label-senha"></label>
                    </div>
                </div>

               <h3>Confirmar Senha</h3>
                <div class="input-container">
                    <div class="placeholder">
                        <input type="password" id="confsenha" name="suasenha" aria-labelledby="label-senha" 
                        placeholder="Confirme sua Senha" />
                        <label class="label" for="senha" id="label-senha"></label>
                    </div>
                    <div id="error-message"></div>
                </div>
                </div>
                
                <div class="butaoalterar">
                    <a href="mapa.html"><button class="center-button"><b>Alterar Senha</b></button></a>
                </div>
    
                <img src="Imagens/nomepreto.png" alt="Nome ParkFinder">
            </div>
    
        </section>
    </main>
</body>
</html>
