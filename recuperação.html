<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="recuperação.css">
    <link rel="icon" href="Imagens/Frame 14 (1).png" type="image/x-icon">
    <script src="./recupeção.js"> defer</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha da Conta </title>
</head>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const inputs = document.querySelectorAll(".pin-input");

        inputs.forEach((input, index) => {
            input.addEventListener("input", (e) => {
                const inputValue = e.target.value;
                const numericValue = inputValue.replace(/\D/g, ''); // Remove caracteres não numéricos
                e.target.value = numericValue; // Define o valor apenas com os números

                if (numericValue.length === 1) {
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                } else if (numericValue.length === 0 && index > 0) {
                    inputs[index - 1].focus();
                }
            });

            input.addEventListener("keydown", (e) => {
                if (e.key === "Backspace" && e.target.value.length === 0 && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });

        inputs[0].focus(); // Definir o foco inicial no primeiro campo
    });
</script>


<body>
    <main>

        <div class="fundo">
            <svg xmlns="http://www.w3.org/2000/svg" width="873" height="1024" viewBox="0 0 973 1024" fill="none">
                <path d="M0 -5L872.5 -5L691.5 1024H0L0 -5Z" fill="black"/>
            </svg>
        </div>

        <!--MOBILE-->
        <div class="black"></div>
        <!--MOBILE-->
    
        <section>
    
            <div class="recu">
                <img src="Imagens/logoparkbranca.png" alt="">
                <h1>Insira o codigo de Recuperação</h1>
                <p>Enviamos o código no seu e-mail</p>
                <h5><b>PIN</b></h5>
                
    
                <div class="placeholder">
                    <input id="num1" type="text" class="pin-input" maxlength="1" />
                    <input id="num2" type="text" class="pin-input" maxlength="1" />
                    <input id="num3" type="text" class="pin-input" maxlength="1" />
                    <input id="num4" type="text" class="pin-input" maxlength="1" />
                </div>
                
                <div class="butaoconfirmar">
                   <button id="botao" class="center-button"><b>Confirmar</b></button>
                   <button id="botao1" class="center-button"><b>Enviar email</b></button>
                </div>
                
    
                <img src="Imagens/nomepreto.png" alt="Nome ParkFinder">
            </div>
    
        </section>
    </main>
</body>
</html>
